<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower | My draws</title>

    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/x-icon" href="../../assets/icons/flower.png" />

    
</head>
<body>
    <header> 
        <h1> Flower </h1>
    </header>

    <section id="draw">
        <div id="center">
            <!-- TOP -->
            <div class="allpetolas" id="PetolaTopMid"> </div>
            <div class="allpetolas" id="PetolaTopLeft"> </div>
            <div class="allpetolas" id="PetolaTopRight"> </div>

            <!-- Left -->
            <div class="allpetolas" id="PetolaLeftCenter"> </div>
            <div class="allpetolas" id="PetolaLeftTop"> </div>
            <div class="allpetolas" id="PetolaLeftBottom"> </div>

            <!-- RIGHT -->
            <div class="allpetolas" id="PetolaRightCenter"> </div>
            <div class="allpetolas" id="PetolaRightTop"> </div>
            <div class="allpetolas" id="PetolaRightBottom"> </div>


            <!-- BOTTOM -->
            <div class="allpetolas" id="PetolaBottomMid"> </div>
            <div class="allpetolas" id="PetolaBottomLeft"> </div>
            <div class="allpetolas" id="PetolaBottomRight"> </div>
        </div>
        <div id="suporte"> </div>

    </section>
</body>
</html>
